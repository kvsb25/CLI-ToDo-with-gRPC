// filename: todo.proto
// this is todoPackage
syntax="proto3";

package todoPackage;

// this is todoPackage.Todo
service Todo {
	rpc createTodo(TodoItem) returns (TodoItem);
	rpc readTodos(nully) returns (TodoItems); //notice it's TodoItems (s)
	rpc readTodosStream(nully) returns (stream TodoItem);
}

message nully{}

message TodoItem{
	int32 id = 1;
	string text = 2;
}

message TodoItems{
	repeated TodoItem items = 1;
}